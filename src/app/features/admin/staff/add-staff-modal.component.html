<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
  <div class="bg-white rounded shadow-lg max-w-3xl w-full max-h-[90vh] overflow-y-auto">
    <!-- Header -->
    <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
      <h3 class="text-lg font-semibold text-gray-900">Add New Staff Member</h3>
      <button (click)="onClose()" class="text-gray-400 hover:text-gray-600 text-2xl leading-none">&times;</button>
    </div>

    <!-- Body -->
    <form (ngSubmit)="onSubmit()" class="px-6 py-4 space-y-4">
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded text-sm">
        {{ errorMessage }}
      </div>

      <!-- Row 1: Name + Email -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Full Name *</label>
          <input
            type="text"
            [(ngModel)]="staffData.name"
            name="name"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Dr. Sarah Johnson">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email *</label>
          <input
            type="email"
            [(ngModel)]="staffData.email"
            name="email"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="sarah@bloomspectrum.my">
        </div>
      </div>

      <!-- Row 2: Mobile + Role -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Mobile</label>
          <input
            type="tel"
            [(ngModel)]="staffData.mobile"
            name="mobile"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="+60123456789">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Role *</label>
          <select
            [(ngModel)]="staffData.role"
            name="role"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <option value="therapist">Therapist</option>
            <option value="clinical_manager">Clinical Manager</option>
          </select>
        </div>
      </div>

      <!-- Info Note -->
      <div class="bg-blue-50 border border-blue-200 rounded p-3">
        <p class="text-xs text-blue-700">
          ðŸ“§ An invitation email will be sent to the staff member with a link to activate their account and set their password.
        </p>
      </div>

      <!-- Footer -->
      <div class="flex justify-end space-x-3 pt-4">
        <button
          type="button"
          (click)="onClose()"
          class="px-4 py-2 border border-gray-300 rounded text-gray-700 hover:bg-gray-50 transition-colors">
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="!isFormValid() || isSubmitting"
          class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
          {{ isSubmitting ? 'Sending Invite...' : 'Send Invitation' }}
        </button>
      </div>
    </form>
  </div>
</div>
