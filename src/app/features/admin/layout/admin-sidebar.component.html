<aside class="hidden md:flex md:w-64 md:flex-col bg-slate-900 text-slate-100 border-r border-slate-800">
  <div class="px-4 py-5 border-b border-slate-800">
    <div class="flex items-center space-x-3">
      <div class="h-9 w-9 rounded-lg bg-blue-500 flex items-center justify-center text-white font-semibold text-lg">
        B
      </div>
      <div>
        <p class="text-sm font-semibold tracking-wide">Bloom Spectrum</p>
        <p class="text-xs text-slate-400">Admin</p>
      </div>
    </div>
  </div>

  <nav class="flex-1 px-3 py-4 space-y-1 text-sm">
    <a
      routerLink="/admin/dashboard"
      class="flex items-center px-3 py-2 rounded-lg bg-slate-800 text-slate-50 shadow-sm"
    >
      <lucide-angular [img]="TrendingUpIcon" size="18" class="text-blue-400"></lucide-angular>
      <span class="ml-3">Overview</span>
    </a>

    <a class="flex items-center px-3 py-2 rounded-lg text-slate-300 hover:bg-slate-800 hover:text-white cursor-pointer">
      <lucide-angular [img]="CalendarIcon" size="18" class="text-slate-400"></lucide-angular>
      <span class="ml-3">Tours &amp; Visits</span>
    </a>

    <a class="flex items-center px-3 py-2 rounded-lg text-slate-300 hover:bg-slate-800 hover:text-white cursor-pointer">
      <lucide-angular [img]="UserPlusIcon" size="18" class="text-slate-400"></lucide-angular>
      <span class="ml-3">Leads</span>
    </a>

    <a class="flex items-center px-3 py-2 rounded-lg text-slate-300 hover:bg-slate-800 hover:text-white cursor-pointer">
      <lucide-angular [img]="BabyIcon" size="18" class="text-slate-400"></lucide-angular>
      <span class="ml-3">Children</span>
    </a>

    <a class="flex items-center px-3 py-2 rounded-lg text-slate-300 hover:bg-slate-800 hover:text-white cursor-pointer">
      <lucide-angular [img]="UsersIcon" size="18" class="text-slate-400"></lucide-angular>
      <span class="ml-3">Staff</span>
    </a>

    <a class="flex items-center px-3 py-2 rounded-lg text-slate-300 hover:bg-slate-800 hover:text-white cursor-pointer">
      <lucide-angular [img]="TrendingUpIcon" size="18" class="text-slate-400"></lucide-angular>
      <span class="ml-3">Reports</span>
    </a>

    <a class="flex items-center px-3 py-2 rounded-lg text-slate-300 hover:bg-slate-800 hover:text-white cursor-pointer">
      <lucide-angular [img]="SettingsIcon" size="18" class="text-slate-400"></lucide-angular>
      <span class="ml-3">Settings</span>
    </a>
  </nav>

  <div class="px-3 py-4 border-t border-slate-800">
    <button
      type="button"
      (click)="logout()"
      class="w-full flex items-center px-3 py-2 rounded-lg text-sm text-red-300 hover:bg-slate-800 hover:text-red-200"
    >
      <lucide-angular [img]="LogOutIcon" size="18" class="text-red-400"></lucide-angular>
      <span class="ml-3">Logout</span>
    </button>
  </div>
</aside>
