name: Build and deploy bloom-frontend

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}          # e.g. ap-southeast-1
      EKS_CLUSTER_NAME: pickpickgo-eks
      ECR_REPOSITORY: bloom-frontend
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Install kubectl and configure kubeconfig
        run: |
          curl -o kubectl https://amazon-eks.s3.us-west-2.amazonaws.com/latest/2023-07-05/bin/linux/amd64/kubectl
          chmod +x ./kubectl
          sudo mv ./kubectl /usr/local/bin/kubectl
          aws eks update-kubeconfig \
            --region "$AWS_REGION" \
            --name "$EKS_CLUSTER_NAME"

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      # Option 1: update manifest then apply (matches your current approach)
      - name: Update Kubernetes deployment manifest and apply
        run: |
          sed -i "s|705532379788.dkr.ecr.ap-southeast-1.amazonaws.com/bloom-frontend:latest|705532379788.dkr.ecr.ap-southeast-1.amazonaws.com/bloom-frontend:$IMAGE_TAG|" kubernetes/frontend-deployment.yaml
          kubectl apply -f kubernetes/frontend-deployment.yaml

